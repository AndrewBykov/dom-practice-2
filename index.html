<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="box__container">
            <div class="box">
                <h1 class="box__title">Лабораторная №9</h1>
                <div class="box__body">
                    <p class="box__text">Введите цвет фона:</p>
                    <div class="box__body-input">
                        <input type="text" class="box__input" id="input-backgroundColor" placeholder="Цвет текста">
                        <button class="box__btn" id="btn-backgroundColor">ОК</button>
                    </div>
                </div>
                <div class="box__body">
                    <p class="box__text">Введите цвет теста:</p>
                    <div class="box__body-input">
                        <input type="text" class="box__input" id="input-colorText" placeholder="Цвет текста">
                        <button class="box__btn" id="btn-colorText">ОК</button>
                    </div>
                    <p class="box__text" id="text-color">Hello World!</p>
                </div>
                <div class="box__body">
                    <p class="box__text">Введите домен:</p>
                    <div class="box__body-input">
                        <input type="text" class="box__input" id="input-domain" placeholder="Домен">
                        <button class="box__btn" id="btn-domain">ОК</button>
                    </div>
                    <a href="https://www.google.com/" target="_blank" class="box__text" id="link">ССЫЛКА</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
